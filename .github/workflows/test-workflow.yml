name: Auto Trigger Every 5 Minutes

on:
  schedule:
    - cron: "*/20 * * * *"   # every 5 minutes
  workflow_dispatch:         # optional, so you can run manually too

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Print timestamp
        run: |
          echo "Triggered at $(date -u)"
          echo "Workflow triggered by: ${{ github.event_name }}"
